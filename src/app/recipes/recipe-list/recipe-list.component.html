<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action" *ngFor="let recipe of recipes">
            <div class="float-start">
                <h4 class="list-group-item-heading fw-bold">
                    {{ recipe.name }}
                </h4>
                <p class="list-group-item-text">
                    {{ recipe.description }}
                </p>
                
            </div>
            <span class="float-end p-2">
                <img src="{{ recipe.imagePath }}" alt="{{ recipe.name }}" class="img-fluid" style="max-height: 50px;">
            </span>
        </a>
    </div>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
